<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Visulizer</title>
    <!-- Fonts QuickSand Added -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Normalise CSS -->
    <link rel="stylesheet" href="app/css/normalise.css">
    <!-- Basic CSS -->
    <link rel="stylesheet" href="app/css/basic.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="app/css/main.css">
</head>

<body class="">
    <main>
        <nav class="navbar p-2 mb-2">
            <div class="navbar__logo">
                <span>
                    Algo
                </span>
                <span>
                    Visulizer
                </span>
            </div>


            <section class="navbar__control">
                <button class="btn mr-2 ml-auto" id="ctrl-btn">
                    Control
                </button>

                <button class="btn mr-2" id="ctrl-btn">
                    Sort
                </button>

                <button class="btn">
                    Start
                </button>
            </section>
        </nav>

        <section class="bar-container m-2">
            <!-- Script Will Add Value -->
        </section>
    </main>


    <!-- //model -->

    <section class="model">
        <section class="model__box">
            <h2 class="m-2">
                Control Menu
            </h2>

            <div class="model__control m-2 mt-0">
                <form class="form">
                    <div class="field-wrapper">
                        <label for="barCount">
                            <strong>Bar Count</strong>
                        </label>

                        <input type="range" min="5" max="1000" val="5">
                    </div>

                    <div class="field-wrapper">
                        <label for="sortingSpeed">
                            <strong>Sorting Speed</strong>
                        </label>

                        <input type="range" disabled>
                    </div>

                    <div class="field-wrapper">
                        <label for="sortingSpeed">
                            <strong>Sorting Method</strong>
                        </label>

                        <select name="sortingMethod" id="">
                            <option value="Selection Sort">
                                Selection Sort
                            </option>

                            <option value="Merge Sort">
                                Merge Sort
                            </option>
                        </select>


                    </div>

                </form>
            </div>

            <div class="mb-2" style="display: flex; align-items: center; justify-content: center;">
                <button class="btn">
                    Submit
                </button>
            </div>

            <button id="close-model">
                Close
            </button>
        </section>
    </section>

    <script src="app/scripts/event/events.js"></script>
    <!-- <script src="app/scripts/build/module-bar/main.js"></script> -->
    <!-- <script type="module" src="app/scripts/build/module-bar/main.js"></script> -->
    <script type="module" src="app/scripts/build/create-bars-element/create-bars-element.js"></script>
</body>

</html>
